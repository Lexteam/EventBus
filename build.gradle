plugins {
    id 'java'
    id 'maven-publish'

    id 'eclipse'
    id 'idea'

    id 'com.github.hierynomus.license' version '0.11.0'
}
defaultTasks 'clean', 'licenseFormat'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'uk.jamierocks'
version = '1.0'
description = "EventBus - Somewhat performant event-bus used in Lexteam projects."

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0'
}

license {
    header file('HEADER.txt')
    include '**/*.java'
    include '**/*.groovy'

    strictCheck true
    mapping {
        java = 'SLASHSTAR_STYLE'
    }
}

publishing {
    publications {
        mavenJar(MavenPublication) {
            artifactId archivesBaseName.toLowerCase()

            from components.java
        }
    }
    repositories {
        maven {
            url = System.getenv('REPO_GLOBAL') ?: "$buildDir/repo"
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
